<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .sidebar {
            background-color: #343a40; /* sidebar bg grey */
            color: white; /* White text for contrast */
            min-height: 100vh; /* sidebar height */
            height: auto; /* for automatic scalling  */
        }
        .sidebar .nav-link {
            color: white; /* White color for links */
            background-color: #495057; 
            margin: 5px 0; /*spacing between buttons */
            border-radius: 5px; /* Rounded corners for buttons */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
        }
        .sidebar .nav-link:hover {
            background-color: #6c757d; /*gray on hover */
            transform: scale(1.05); /* zoom effect on hover */
        }
        .sidebar .nav-link.active {
            background-color: #007bff; /* Blue background for active link */
            color: white; /* White text for link */
        }
        table {
            background-color: rgba(255, 255, 255, 0.9); /*  white background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            margin: 20px 0; /* Add spacing around the table */
        }

        th {
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent blue for headers */
            color: white; /* White text for headers */
            font-weight: bold; /* Bold text for headers */
        }

        td {
            color: #333; /* Dark text for tablecells */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column"><br>
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Products</a>
                        </li><br>
                        <li class="nav-item">
                            <a class="nav-link" href="/locations">Locations</a>
                        </li><br>
                        <li class="nav-item">
                            <a class="nav-link" href="/movements">Product Movements</a>
                        </li><br>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div><br><br>
                <div class="text-center mt-4">
                    <h2>Welcome to our Inventory Shop ðŸ˜Š</h2>
                </div><br><br><br><br>
                <div class="mt-4">
                    <h5>Contact Us ðŸ“ž</h5>
                    <p>Phone: 7418525273</p>
                    <p>Email: <a href="mailto:pandiyanpalani37@gmail.com" class="text-white">pandiyanpalani37@gmail.com</a></p>
                    <p>GitHub: <a href="https://github.com/Pandiyan5273" target="_blank" class="text-white">https://github.com/Pandiyan5273</a> </p>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
